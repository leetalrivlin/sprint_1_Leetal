<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <title>Mine Sweeper</title>
  </head>
  <body onload="initGame()">
    <h1>Mine Sweeper</h1>

    <button class="level-btn beginner" data-size="4" data-mines="2" onclick="changeLevel(this)">Beginner</button>
    <button class="level-btn medium" data-size="8" data-mines="12" onclick="changeLevel(this)">Medium</button>
    <button class ="level-btn expert" data-size="12" data-mines="30" onclick="changeLevel(this)">Expert</button>
    
    <button class="smiley" onclick="restart()"></button>

    <div class="timer-and-flags">
      <h2 class="timer">000</h2>
      <h2 class="flags-counter">0</h2>
    </div>

    <div class="board-container"></div>


    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>

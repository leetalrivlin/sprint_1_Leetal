<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <title>ðŸ’£ Mine Sweeper</title>
  </head>
  <body onload="initGame()">
    
    
    <h1>Mine Sweeper</h1>
    
    <button class="level-btn beginner" data-size="4" data-mines="2" onclick="changeLevel(this)">Beginner</button>
    <button class="level-btn medium" data-size="8" data-mines="12" onclick="changeLevel(this)">Medium</button>
    <button class ="level-btn expert" data-size="12" data-mines="30" onclick="changeLevel(this)">Expert</button>
    
    
    <button class="smiley" onclick="restart()"></button>
    <p class="sentence">Good Luck</p>
    <h2 class="timer">000</h2>
    
    <div class="board-container"></div>

    <div class="timer-flags-lives">
      <h2 class="flags-counter">Mines: <span></span></h2>
      <h2 class="lives">Lives: <span></span></h2>
      <h2 class="best-score">Best Score: <span>000</span></h2>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
